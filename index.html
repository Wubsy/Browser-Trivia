<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Time!</title>
    <script src="app.js"></script>
    <script src="api-control.js"></script>
</head>
<body>
    <main>
        <h1>Trivia</h1>
        <div id="question-box"></div>
        <button id="a" class="multiple">A</button>
        <button id="b" class="multiple">B</button>
        <button id="c" class="multiple">C</button>
        <button id="d" class="multiple">D</button>
        <button id="true" class="tf">True</button>
        <button id="false" class="tf">False</button>
        <br>
        <button id="next-question" onclick="newQuestion()">Next question</button>
        <br>
        <hr>
        <div id="guess-result"></div>
    </main>
</body>
</html>
